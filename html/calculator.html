<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="../css/calculator-styles.css">
</head>
<body>
    <div class="container">
        <div id="calculator">
            <input type="text" id="result" readonly>
            <div id="buttons">
                <button class="button operator">+</button>
                <button class="button operator">-</button>
                <button class="button operator">*</button>
                <button class="button operator">/</button>
                <button class="button" id="clear">C</button>
                <button class="button" id="equal">=</button>
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">0</button>
            </div>
        </div>
    </div>

    <script src="../js/calculator-scripts.js"></script>
</body>
<footer class="footer">
    <a class="return-button" href="../index.html">Return to Resume</a>
  </footer>
</html>
